name: "Pipeline DEV"

on:
  push:
    branches: [ dev ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yaml
    with:
      environment: dev
      aws-region: "us-east-1"
      aws-state-s3-bucket: "pipeline-github-terraform-desafio"
      aws-lock-table: "pipeline-github-terraform-lock-table-desafio"
      aws-assume-role-arn: "arn:aws:iam::743085301680:role/pipeline_github_terraform"